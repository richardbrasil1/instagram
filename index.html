<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/instagram.ico" type="image/x-icon">

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="imagens/foto -perfil-att.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como richardbrasil1</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é richardbrasil1</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"
                        target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DCBD88DC7-D218-4C0D-A9DD-6BC5D5951DB8%26utm_content%3Dlo%26utm_medium%3Dbadge"
                        class="app-download" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
